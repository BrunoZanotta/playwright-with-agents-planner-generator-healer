name: Playwright CI + Auto PR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test --retries=2 --reporter=html,junit
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

      - name: Check for snapshot changes
        id: diff
        run: |
          changed=$(git ls-files -mo --exclude-standard | grep -E "__snapshots__|\\.snap(\\.png)?$" | wc -l || true)
          echo "changed_snapshots=$changed" >> $GITHUB_OUTPUT

      - name: Commit & PR on changes
        if: steps.diff.outputs.changed_snapshots != '0'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B chore/auto-heal-playwright
          git add -A
          git commit -m "chore: update Playwright snapshots"
        continue-on-error: true

      - uses: peter-evans/create-pull-request@v6
        if: steps.diff.outputs.changed_snapshots != '0'
        with:
          branch: chore/auto-heal-playwright
          title: "chore: update Playwright snapshots"
          body: "Snapshots visuais atualizados automaticamente via CI"